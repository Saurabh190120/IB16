<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body bgcolor="lightblue">
    <h1 align="center" > <u>SIGNUP PAGE</u></h1>
    <form action="Login.html">
        <label for="name">Name   :-</label>
        <input type="text" placeholder="Enter your Name" required id="name" >
        <br>


        <label for="age">Age   :-</label>
        <input type="number" placeholder="Enter your age" required id="age" >
        
        <br>
        <label for="con">Contact  :-</label>
        <input type="number" placeholder="Enter your contact"required id="con">
        <br>

        <label for="el">Email  :-</label>
        <input type="email" placeholder="enter email" id="el">
        <br>
        
        <label for="gen">Gender</label><br>
        <input type="radio" name="gender" id="gen" required> Male 
       <input type="radio" name="gender" id="gen" required> Female 
       <input type="radio" name="gender" id="gen" required> other
        <br>
        <label for="ci">City :-</label>
        <select name="" id="ci" required>
            <option value=""> select</option>
            <option value=""> bhopal</option>
            <option value=""> indore</option>
            <option value=""> jabalpur</option>
            <option value=""> delhi</option>
            <option value=""> pune</option>
        </select>
        <br>
        <label for="pass">Password :-</label>
        <input type="password" placeholder="Enter your password" required id="pass">
        <br>
        
        <input type="submit" value="Sign up">

    </form> 
</body>
</html>
